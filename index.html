<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Seating App</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Video -->
  <div class="video-container">
    <video class="video-background" autoplay loop muted playsinline>
      <source src="wedding.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <!-- Background elements -->
  <div class="bg-animation"></div>
  <div class="particles" id="particles"></div>
  <div class="overlay"></div>

  <!-- Floating hearts -->
  <div class="floating-hearts" id="floatingHearts"></div>

  <!-- Audio control -->
  <button class="audio-control" onclick="toggleAudio()">
    <i class="fas fa-music"></i>
  </button>

  <audio id="bg-music" loop>
    <source src="song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Header -->
  <header>
    <div class="header-content">
      <h1>Niran & Samadhi's Wedding</h1>
      <p class="subtitle">Find your seat and celebrate with us! Let's make wonderful memories together.</p>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <div class="search-section">
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="guestInput" placeholder="Enter your name..." oninput="showSuggestions(this.value)">
      </div>
      <ul id="suggestions"></ul>
    </div>

    <div id="result"></div>

    <div class="location-btn">
      <div class="location-container" onclick="openFloorplanPopup()">
        <i class="fas fa-layer-group location-icon"></i>
        <span class="location-message">View Floor Plan</span>
      </div>
    </div>
  </div>
  
<div class="floorplan-popup">
  <div class="floorplan-content">
    <h3 class="floorplan-title">Wedding Floor Plan</h3>
    <div class="floorplan-close">&times;</div>
    <div class="floorplan-image-container">
      <img src="floorplan.jpg" alt="Wedding Floor Plan" class="floorplan-image">
    </div>
  </div>
</div>
  <!-- Floor Plan Popup -->
  
  

  <!-- JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
